<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator-container">
    <h2>Basic Calculator</h2>

    <div class="input-section">
      <label for="number1">Number 1:</label>
      <input type="number" id="number1" placeholder="Enter first number">

      <label for="number2">Number 2:</label>
      <input type="number" id="number2" placeholder="Enter second number">
    </div>

    <div class="button-section">
      <button id="add">Add (+)</button>
      <button id="subtract">Subtract (-)</button>
      <button id="multiply">Multiply (ร)</button>
      <button id="divide">Divide (รท)</button>
    </div>

    <div class="result-section">
      <p>Result: <span id="calculation-result">0</span></p>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
